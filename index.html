
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noticias</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>NOTICIAS</h1>
      <div class="controls">
        <button id="modoOscuro">Modo Oscuro</button>
        <input type="text" id="busqueda" placeholder="¿Qué deseas buscar?">
        <button id="btnBuscar">Buscar</button>
      </div>
      <nav>
        <span class="cat" data-cat="Tecnología">Tecnología</span>
        <span class="cat" data-cat="Programación">Programación</span>
        <span class="cat" data-cat="Deportes">Deportes</span>
        <span class="cat" data-cat="Economía">Economía</span>
        <span class="cat" data-cat="Educación">Educación</span>
      </nav>
    </header>

    <!-- Loader de carga -->
    <div id="loader" class="loader"></div>

    <!-- Contenedor donde se mostrarán las noticias -->
    <div class="container-noticias"></div>

    <!-- Botón para cargar más noticias -->
    <button id="btnCargarMas">Cargar más noticias</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
